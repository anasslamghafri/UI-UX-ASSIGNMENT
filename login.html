
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ADD8E6; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .login-container h2 {
    text-align: center;
    color: #333;
  }
  .form-field {
    margin-bottom: 20px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: 2px solid #4CAF50;
  }
  input[type="email"]:focus, input[type="password"]:focus {
    outline: 2px solid #333; 
  }
  .role-selector {
    background-color: #f5f5f5;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  .login-button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login Page</h2>
  <p>Login To Your University Account</p>
  <form id="loginForm">
    <div class="form-field">
      <label for="email">Email address *</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-field">
      <label for="password">Enter your password *</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-field role-selector">
      <label for="role">Select Role</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="supervisor">Supervisor</option>
        <option value="senior_tutor">Senior Tutor</option>
      </select>
    </div>
    <button type="submit" class="login-button">Log In</button>
  </form>
</div>
<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    var role = document.getElementById('role').value;
    switch(role) {
        case 'student':
            window.location.href = 'file:///G:/UI%20APP/Studentview.html';
            break;
        case 'supervisor':
            window.location.href = 'file:///G:/UI%20APP/Supervisor.html';
            break;
        case 'senior_tutor':
            window.location.href = 'file:///G:/UI%20APP/Senior.html';
            break;
        default:
            alert('Please select a valid role');
            break;
    }
};
</script>
</body>
</html>
